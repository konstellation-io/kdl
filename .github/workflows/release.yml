name: Release
on:
  push:
    branches:
      - master
    paths:
      - 'kdl-client/**'
jobs:
  release:
    name: Release ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      # - name: Install dependencies
      #   run: yarn
      - name: Release
        working-directory: 'kdl-client'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
