type Query {
  me: User!
  projects: [Project!]!
}

type User {
  id: ID!
  email: String!
}

type Project {
  id: ID!
  name: String!
  description: String!
  favorite: Boolean!
  repository: Repository
  state: ProjectState!
  error: String
}

type Repository {
  id: ID!
  type: RepositoryType!
}

enum RepositoryType {
  INTERNAL
  EXTERNAL
}

enum ProjectState {
  STARTED
  STOPPED
  ARCHIVED
}
