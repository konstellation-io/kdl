<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Konstellation Development Lab</title>
    <style>
      html,
      body {
        background-color: #060606;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      div {
        position: relative;
        height: 100%;
        width: 100%;
      }

      div img {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <body style="width: 600px; height: 400px">
    <div>
      <img
        src="./kdl.png"
        alt="Konstellation Development Lab"
      />
    </div>
  </body>
</html>
